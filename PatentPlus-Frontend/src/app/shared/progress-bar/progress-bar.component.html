<div class='p-d-flex p-flex-column p-ai-center'>
    <img src="../assets/progressbar.png" class="p-d-flex p-ai-center">

    <div class="progress-bar p-d-flex">
        <div class="filled-bar" [ngStyle]="getWidth('filled')" [ngClass]="{'completely-filled':filledWidth===100}"></div>
        <div (click)="test()" class="empty-bar" [ngStyle]="getWidth('empty')"></div>
    </div>
</div>
